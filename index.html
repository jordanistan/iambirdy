<!DOCTYPE html>
<html>
  <head>
    <title>Photo Gallery</title>
    <style>
      /* center the image on the page */
      img {
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <img id="photo" width="100%">
    <br>
    <button onclick="prevPhoto()">Previous</button>
    <button onclick="nextPhoto()">Next</button>

    <script>
      // Array of image URLs
      let photos = [
        "https://photos.google.com/share/AF1QipPaG4V9wFwgbtKHyI0EvNMbUeR8UidPc8D4RAWgyUyokvqgKbGguhvK4Lwc88Gfsg/photo/AF1QipP3YA0K7Tn6BX_iUf0BYXsyoEKMOQql_vn2o6Uf?key=UHRrNDdVR2NhSDBVM1hvY0hwZlRLbnhLUHhJX2lR"
      ];
      
      // Current photo index
      let currentIndex = 0;

      // Display the current photo
      function displayPhoto() {
        let img = document.getElementById("photo");
        img.src = photos[currentIndex];
      }

      // Show the next photo
      function nextPhoto() {
        currentIndex++;
        if (currentIndex >= photos.length) {
          currentIndex = 0;
        }
        displayPhoto();
      }

      // Show the previous photo
      function prevPhoto() {
        currentIndex--;
        if (currentIndex < 0) {
          currentIndex = photos.length - 1;
        }
        displayPhoto();
      }
    </script>
  </body>
</html>
